[MeterTemp]
MeasureName=mWeatherTemp
Meter=STRING
X=130
Y=8
FontSize=25
w=100
h=40
FontColor=255,255,255,255
StringStyle=NORMAL
StringAlign=Right
FontFace=Sansation
Antialias=1

[MeterPostfix]
